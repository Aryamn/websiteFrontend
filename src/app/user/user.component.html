<div class="row justify-content-center p-3">
  <div class="col-6">
    <h1>Login</h1><br />
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="UserEmail">Email Address</label>
        <input class="form-control" placeholder="Enter Email" type="email" formControlName="name">
      </div>

      <div class="form-group">
        <label for="UserPassword">Password</label>
        <input id="UserPassword" class="form-control" type="password" placeholder="Enter Password" formControlName="password">
      </div>

      <button class="btn btn-primary" type="submit">Login</button>
    </form>
  </div>
</div>
