<form>
    <div class="form-group">
        <label for="exampleInputEmail1">EVENTS</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">DESCRIPTION</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">SUBEVENT</label>
        <input (input)="subevent = $event.target.value" type="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group" *ngFor="let control of controls">
        <app-add-event [subevent]="control"></app-add-event>
    </div>

    <button type="submit" class="btn btn-light" (click)="addSubEvent(this.subevent)">+ ADD SUBEVENT</button>
    <br>
    <br>
    <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
