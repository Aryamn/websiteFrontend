<div class="row justify-content-center p-3">
  <div class="col-6">
    <h1>User Registeration</h1><br />
    <form action="">
      <div class="form-group">
        <label for="UserEmail">Email Address</label>
        <input class="form-control" placeholder="Enter Email" type="email">
      </div>

      <div class="form-group">
        <label for="UserPassword">Password</label>
        <input id="UserPassword" class="form-control" type="password" placeholder="Enter Password">
      </div>

      <div class="form-group">
        <label for="UserPasswordAgain">Re-type Password</label>
        <input id="UserPasswordAgain" class="form-control" type="password" placeholder="Enter Password">
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
  </div>
</div>
